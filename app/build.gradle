apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "pl.czerniak.kamil.loccaf"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:23.0.0'
    api 'com.google.android.gms:play-services:7.8.0'
    api 'org.scribe:scribe:1.3.0'
    api 'com.android.support:cardview-v7:23.0.+'
    api 'com.googlecode.json-simple:json-simple:1.1'
    api 'com.squareup.picasso:picasso:2.5.2'
    api 'com.google.android.gms:play-services-ads:7.8.0'
    api 'com.google.android.gms:play-services-analytics:7.8.0'
    api 'com.squareup.okhttp:okhttp:2.4.0'
    api 'org.jsoup:jsoup:1.8.1'
}